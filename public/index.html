<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
    <title>TatooArt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }

        html {
            height: 100vh;
            width: 100vw;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            width: 100vw;
            background-color: rgb(96, 4, 4);
            color: white;
        }

        h2 {
            padding-top: 0.7rem;
            padding-bottom: 1.5rem;
        }

        p {
            padding-bottom: 1rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .text-decoration {
            height: auto;
            width: auto;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: auto;
            margin: 8rem auto 0 auto;
            background-color: rgba(0, 0, 0, 0.658);
            border-radius: 20px;
        }

        @media screen and (min-width: 600px) {
            .logo {
                margin: 0 45%;
            }
        }
    </style>
</head>
<body>
    <div class="text-decoration">
        <div class="intro">
            <div class="container">
                <h2>Cuenta activada</h2>
                <p>Gracias por activar su cuenta, ahora puedes iniciar sesión</p>
                <p>El equipo de TatooArt les desea una grata experiencia. App desarrollada como proyecto, correspondiente al curso jsb20rt bootcamp de la academia "Hack a Boss".</p>
                <p>Para todos los que estubisteis en esta edición, grácias.</p>
            </div>
        </div>
    </div>
</body>
</html>
